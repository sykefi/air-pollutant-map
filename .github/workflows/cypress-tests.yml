name: Cypress tests

on: [push]

jobs:
  cypress-run:
    name: Cypress run
    runs-on: ubuntu-16.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          spec: cypress/integration/syke-tests.spec.js
          start: npm run serve-prod-syke
          # quote the url to be safe against YML parsing surprises
          wait-on: "http://localhost:8080"
